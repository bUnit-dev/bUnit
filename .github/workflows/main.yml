name: CI

on: [push, pull_request]

jobs:  
  build:        
    env:
      VERSION: 1.0.0-beta-1337
    runs-on: ubuntu-latest  
    steps:    
      - uses: actions/checkout@v1
      - name: Update version string
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "TESTING_LIB_VERSION"
          replace: $VERSION
          include: "Company.RazorTests1.csproj"
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'      
      - name: Building project
        run: dotnet build -c Release
      - name: Running tests
        run: dotnet test -c Release /nowarn:CS1591
      - name: Creating package
        run: dotnet pack src/ -c Release -o ${GITHUB_WORKSPACE} -p:version=$VERSION /nowarn:CS1591
      - name: Creating template package
        run: dotnet pack template/ -c Release -o ${GITHUB_WORKSPACE} -p:PackageVersion=$VERSION
      - name: Install template package        
        run: dotnet new --install ${GITHUB_WORKSPACE}/Razor.Components.Testing.Library.Template.$VERSION.nupkg
      - name: Create razor test project
        run: dotnet new razortest -o ${GITHUB_WORKSPACE}/Test
      - name: Run tests in test project       
        run: dotnet test ${GITHUB_WORKSPACE}/Test
