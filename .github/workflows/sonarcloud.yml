name: "SonarCloud Scanning"

on:
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened
    paths:
      - 'src/**'      
  push:
    branches:
      - dev
      - main
    paths:
      - 'src/**'

jobs:  
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Create sonar-project.properties
      run: echo -n -e "sonar.organization=egil\nsonar.projectKey=egil_bUnit\nsonar.sources=./src\n" > sonar-project.properties

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}